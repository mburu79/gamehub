<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Notes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .heart {
      position: absolute;
      font-size: 2em;
      opacity: 0.3;
      animation: float 10s infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }
    
    .container {
      max-width: 700px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      animation: glow 3s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
    
    .note-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.3);
      color: #333;
      margin-bottom: 30px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .note-card::before {
      content: 'ğŸ’';
      position: absolute;
      top: -50px;
      right: -50px;
      font-size: 10em;
      opacity: 0.1;
    }
    
    .note-icon {
      font-size: 4em;
      margin-bottom: 20px;
      animation: heartbeat 1.5s ease-in-out infinite;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .note-text {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      line-height: 1.6;
      color: #f5576c;
      margin-bottom: 20px;
      max-width: 500px;
      font-weight: 600;
    }
    
    .note-from {
      font-size: 1.2em;
      color: #999;
      font-style: italic;
      margin-top: 20px;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 15px 30px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 25px;
      transition: all 0.3s;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .primary-btn {
      background: rgba(255, 255, 255, 0.95) !important;
      color: #f5576c !important;
    }
    
    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .custom-note-area {
      display: none;
      margin-top: 20px;
    }
    
    .custom-note-area.active {
      display: block;
    }
    
    .custom-note-input {
      width: 100%;
      padding: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      border: 2px solid #ddd;
      border-radius: 15px;
      resize: vertical;
      min-height: 120px;
      margin-bottom: 15px;
      outline: none;
    }
    
    .custom-note-input:focus {
      border-color: #f5576c;
    }
    
    .saved-notes {
      margin-top: 30px;
      text-align: left;
    }
    
    .saved-notes-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #333;
    }
    
    .saved-note-item {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .saved-note-text {
      flex: 1;
      font-family: 'Dancing Script', cursive;
      font-size: 1.2em;
      color: #f5576c;
    }
    
    .saved-note-author {
      font-size: 0.9em;
      color: #999;
      margin-left: 10px;
    }
    
    .delete-saved-note {
      cursor: pointer;
      color: #e74c3c;
      font-size: 1.2em;
      padding: 5px 10px;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2.5em; }
      .note-text { font-size: 1.5em; }
      .note-card { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <a href="index.html" class="back-btn">â† Back to Hub</a>
    
    <h1>ğŸ’• Love Notes</h1>
    
    <div class="note-card">
      <div class="note-icon" id="note-icon">ğŸ’</div>
      <div class="note-text" id="note-text">Click below to see a sweet message!</div>
      <div class="note-from" id="note-from"></div>
      
      <div class="custom-note-area" id="custom-note-area">
        <textarea class="custom-note-input" id="custom-note-input" placeholder="Write your own love note..."></textarea>
      </div>
      
      <div class="saved-notes" id="saved-notes-container" style="display: none;">
        <div class="saved-notes-title">Our Love Notes ğŸ’Œ</div>
        <div id="saved-notes-list"></div>
      </div>
    </div>
    
    <div class="buttons">
      <button class="primary-btn" onclick="getRandomNote()">âœ¨ Random Note</button>
      <button onclick="toggleCustomNote()">âœï¸ Write One</button>
      <button onclick="toggleSavedNotes()">ğŸ“š View All</button>
    </div>
  </div>

  <script>
    const currentUser = localStorage.getItem('currentUser') || 'Guest';
    
    const loveNotes = [
      { text: "Every moment with you is a treasure I'll keep forever", icon: "ğŸ’" },
      { text: "You make my heart smile in ways I never knew possible", icon: "ğŸ˜Š" },
      { text: "Distance means nothing when someone means everything", icon: "ğŸŒ" },
      { text: "You're not just my love, you're my best friend", icon: "ğŸ‘«" },
      { text: "I fall for you more and more every single day", icon: "ğŸ‚" },
      { text: "You're the reason I believe in magic", icon: "âœ¨" },
      { text: "My favorite place in the world is next to you", icon: "ğŸ¡" },
      { text: "You're my today and all of my tomorrows", icon: "ğŸŒ…" },
      { text: "Together is my favorite place to be", icon: "ğŸ’‘" },
      { text: "You make the ordinary feel extraordinary", icon: "ğŸŒŸ" },
      { text: "I love you more than yesterday, less than tomorrow", icon: "ğŸ“†" },
      { text: "You're the best thing that ever happened to me", icon: "ğŸ" },
      { text: "Being with you never gets old", icon: "â°" },
      { text: "You're the reason I look forward to every day", icon: "â˜€ï¸" },
      { text: "I choose you, again and again, every single time", icon: "ğŸ’¯" },
      { text: "You're my person, my always, my forever", icon: "â™¾ï¸" },
      { text: "Life with you is the greatest adventure", icon: "ğŸ—ºï¸" },
      { text: "You're the answer to every question my heart asks", icon: "â“" },
      { text: "I love you not only for who you are, but for who I am when I'm with you", icon: "ğŸ¦‹" },
      { text: "You're my safe place in this crazy world", icon: "ğŸ " },
      { text: "Thank you for being my rock, my love, my everything", icon: "ğŸ’ª" },
      { text: "You make me want to be a better person every day", icon: "ğŸŒ±" },
      { text: "My heart is perfect because you're inside it", icon: "â¤ï¸" },
      { text: "I'm so grateful the universe brought us together", icon: "ğŸŒŒ" },
      { text: "You're not just part of my life, you ARE my life", icon: "ğŸ¯" }
    ];
    
    let savedNotes = JSON.parse(localStorage.getItem('loveNotes')) || [];
    let customNoteMode = false;
    let viewingAllNotes = false;
    
    // Generate floating hearts
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heartsContainer.appendChild(heart);
    }
    
    function getRandomNote() {
      const note = loveNotes[Math.floor(Math.random() * loveNotes.length)];
      
      document.getElementById('note-icon').textContent = note.icon;
      document.getElementById('note-text').textContent = note.text;
      document.getElementById('note-from').textContent = '- With Love';
      
      // Hide custom note area and saved notes
      document.getElementById('custom-note-area').classList.remove('active');
      document.getElementById('saved-notes-container').style.display = 'none';
      customNoteMode = false;
      viewingAllNotes = false;
    }
    
    function toggleCustomNote() {
      customNoteMode = !customNoteMode;
      const customArea = document.getElementById('custom-note-area');
      
      if (customNoteMode) {
        customArea.classList.add('active');
        document.getElementById('note-icon').textContent = 'âœï¸';
        document.getElementById('note-text').textContent = 'Write your own love note:';
        document.getElementById('note-from').textContent = '';
        document.getElementById('saved-notes-container').style.display = 'none';
        viewingAllNotes = false;
        
        // Add save button if not exists
        if (!document.getElementById('save-note-btn')) {
          const saveBtn = document.createElement('button');
          saveBtn.id = 'save-note-btn';
          saveBtn.className = 'primary-btn';
          saveBtn.textContent = 'ğŸ’¾ Save Note';
          saveBtn.style.marginTop = '15px';
          saveBtn.onclick = saveCustomNote;
          customArea.appendChild(saveBtn);
        }
      } else {
        customArea.classList.remove('active');
        getRandomNote();
      }
    }
    
    function saveCustomNote() {
      const text = document.getElementById('custom-note-input').value.trim();
      
      if (!text) {
        alert('Please write something first!');
        return;
      }
      
      const note = {
        id: Date.now(),
        text: text,
        author: currentUser,
        timestamp: new Date().toISOString()
      };
      
      savedNotes.push(note);
      localStorage.setItem('loveNotes', JSON.stringify(savedNotes));
      
      document.getElementById('custom-note-input').value = '';
      document.getElementById('note-icon').textContent = 'ğŸ’';
      document.getElementById('note-text').textContent = 'Your love note has been saved! ğŸ’•';
      document.getElementById('note-from').textContent = `- ${currentUser}`;
      
      setTimeout(() => {
        toggleCustomNote();
      }, 2000);
    }
    
    function toggleSavedNotes() {
      viewingAllNotes = !viewingAllNotes;
      const container = document.getElementById('saved-notes-container');
      
      if (viewingAllNotes) {
        container.style.display = 'block';
        document.getElementById('custom-note-area').classList.remove('active');
        customNoteMode = false;
        
        document.getElementById('note-icon').textContent = 'ğŸ’Œ';
        document.getElementById('note-text').textContent = 'All our love notes:';
        document.getElementById('note-from').textContent = '';
        
        loadSavedNotes();
      } else {
        container.style.display = 'none';
        getRandomNote();
      }
    }
    
    function loadSavedNotes() {
      const list = document.getElementById('saved-notes-list');
      list.innerHTML = '';
      
      if (savedNotes.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #999;">No saved notes yet. Write one!</p>';
        return;
      }
      
      savedNotes.slice().reverse().forEach(note => {
        const noteEl = document.createElement('div');
        noteEl.className = 'saved-note-item';
        
        noteEl.innerHTML = `
          <div class="saved-note-text">"${note.text}"</div>
          <div class="saved-note-author">- ${note.author}</div>
          <span class="delete-saved-note" onclick="deleteSavedNote(${note.id})">ğŸ—‘ï¸</span>
        `;
        
        list.appendChild(noteEl);
      });
    }
    
    function deleteSavedNote(id) {
      if (confirm('Delete this love note?')) {
        savedNotes = savedNotes.filter(n => n.id !== id);
        localStorage.setItem('loveNotes', JSON.stringify(savedNotes));
        loadSavedNotes();
      }
    }
    
    // Show a random note on load
    getRandomNote();
  </script>
</body>
</html>
